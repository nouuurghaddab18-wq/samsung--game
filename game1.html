<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game 1 - Quiz Samsung</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung Logo" class="logo">
    <h2>Quiz Samsung</h2>
</header>
<main id="quizContainer"></main>
<script>
let player = localStorage.getItem('currentPlayer');
let scores = JSON.parse(localStorage.getItem('scores'));
const quizQuestions = [
{q:"En quelle année Samsung a été fondée ?", options:["1938","1948","1958","1968"], answer:0},
{q:"Quel produit est célèbre chez Samsung ?", options:["Galaxy","iPhone","PlayStation","Kindle"], answer:0},
{q:"Samsung fabrique des télévisions ?", options:["Oui","Non"], answer:0},
{q:"Quel est le système d’exploitation utilisé par la plupart des smartphones Samsung ?", options:["Android","iOS","Windows","Linux"], answer:0},
{q:"Quel est le nom de la série de téléphones haut de gamme de Samsung ?", options:["Galaxy S","Galaxy A","Galaxy M","Galaxy X"], answer:0}
];
let currentQ=0;
function showQuestion(){
    if(currentQ>=quizQuestions.length){
        localStorage.setItem('scores', JSON.stringify(scores));
        window.location.href='game2start.html';
        return;
    }
    const q=quizQuestions[currentQ];
    let html=`<h2>Q${currentQ+1}: ${q.q}</h2>`;
    q.options.forEach((opt,i)=>{html+=`<button onclick="checkAnswer(${i})">${opt}</button>`;});
    document.getElementById('quizContainer').innerHTML=html;
}
function checkAnswer(i){
    if(i===quizQuestions[currentQ].answer) scores.quiz+=1;
    currentQ++;
    localStorage.setItem('scores', JSON.stringify(scores));
    showQuestion();
}
showQuestion();
</script>
</body>
</html>
